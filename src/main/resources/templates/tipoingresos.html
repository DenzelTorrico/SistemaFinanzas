<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
  <head>
  <title>TIPO INGRESOS</title>
<!-- Agregar el enlace al archivo CSS de Bootstrap -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="/index.css">
<!-- Agregar el enlace al archivo JavaScript de Bootstrap (opcional) -->
<script src="/js/bootstrap.min.js"></script>

</head>

<body>
 <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <!-- Sidebar -->
            <div class="sidebar">
             <ul class="list-group">
                    <li><a class="text-white" th:href="@{/cartera}">Cartera</a></li>
                    <li><a class="text-white" th:href="@{/ingresos}">Ingresos</a></li>
                    <li><a class="text-white" th:href="@{/tipoingreso}">Tipo de Ingresos</a></li>
                    <li><a class="text-white"  th:href="@{/egresos}" href="#">Egresos</a></li>
                     <li><a class="text-white" href="#">Tipo Egresos</a></li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>TIPO DE INGRESOS</h1>
                <table class="table">
                	<tr>
                		<th>ID</th>
                		<th>NOMBRE</th>
                		<th>DESCRIPCION</th>
                		<th>DELETE</th>
                	</tr>
                	
                	<tr th:each="typeingreso : ${data}">
                			<td th:text="${typeingreso.id}"></td>
                			<td th:text="${typeingreso.name}"></td>
                			<td th:text="${typeingreso.descripcion} ?:'SIN DESCRIPCION'"></td>
                			<td><button class="btn btn-outline-danger" th:text="ELIMINAR"></button></td>
							
                	</tr>
                </table>
            </main>
        </div>
    </div>
    
</body>
</html>
