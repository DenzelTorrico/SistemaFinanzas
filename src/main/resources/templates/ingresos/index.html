<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
  <head>
 
<!-- Agregar el enlace al archivo CSS de Bootstrap -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="/index.css">
<!-- Agregar el enlace al archivo JavaScript de Bootstrap (opcional) -->
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
 <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <!-- Sidebar -->
            <div class="sidebar">
                 <ul class="list-group">
                    <li><a class="text-white" th:href="@{/cartera}">Cartera</a></li>
                    <li><a class="text-white" th:href="@{/ingresos}">Ingresos</a></li>
                    <li><a class="text-white" th:href="@{/tipoingreso}">Tipo Ingresos</a></li>
                    <li><a class="text-white"  th:href="@{/egresos}" href="#">Egresos</a></li>
                     <li><a class="text-white" href="#">Tipo Egresos</a></li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>CONTROL DE INGRESOS</h1>
               	<a class="btn btn-primary" th:href="@{ingresos/add}">Nuevo Ingreso</a>
                <table class="table">
                	<tr>
                		<th>ID</th>
                		<th>FECHA</th>
                		<th>DESCRIPCION</th>
                		<th>MONTO</th>
                		<th>TIPO</th>
                	</tr>
                	
                	<tr th:each="ingreso : ${data}">
                			<td th:text="${ingreso.id}"></td>
							<td th:text="${#dates.format(ingreso.fecha, 'dd-MMM-yyyy')}"></td>
                			<td th:text="${ingreso.descripcion}"></td>
                			<td th:text="${ingreso.monto}"></td>
                			<td th:text="${ingreso.tipoIngreso.name}"></td>
                	</tr>
                </table>
            </main>
        </div>
    </div>
    
</body>
</html>
